<div class="carousel">
  <div class="viewbox" #viewbox>
    <div class="content" [style.transform]="'translateX('+position+'px)'" #content>
      <ng-content></ng-content>
    </div>
  </div>
  @for (dot of navigationDots; track dot){
  <div class="navigation" [class.active]="dot === currentDot" (click)="scrollTo(dot)"></div>
  }
</div>
